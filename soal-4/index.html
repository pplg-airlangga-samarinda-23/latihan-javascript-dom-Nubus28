<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 4</title>

    <style>
        label, input {
            display: block;
        }
    </style>
</head>

<body>
    <p>Masukkan nilai diameter untuk menghitung volume bola</p>
    <form action="" method="post" id="form">
        <label for="diameter">Diameter</label>
        <input type="text" name="diameter" id="diameter" required>
        
        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume">
        
        <input type="submit" value="Hitung" id="submit">
    </form>

    <script>
        // Tambahkan skrip Javascript untuk menampilkan volume bola
        // berdasarkan nilai diameter yang dimasukkan.
        // Nilai volume akan muncul pada isian Volume setelah tombol
        // hitung ditekan.
        const form = document.getElementById('form');
        const diameterInput = document.getElementById('diameter');
        const volumeInput = document.getElementById('volume');

        
        form.addEventListener('submit', (event) => {
            event.preventDefault();

           
            const diameter = parseFloat(diameterInput.value);

           
            const volume = (4/3) * Math.PI * Math.pow(diameter/2, 3);

            
            volumeInput.value = volume.toFixed(2);
        });
    </script>
</body>

</html>
